<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Explore Idah Collin's portfolio showcasing projects in React, JavaScript, HTML, and CSS."
    />
    <link rel="icon" type="image/png" href="/assets/icons8-circle-60.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idah Collin's portfolio</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- JSON-LD structured data for organization SEO -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Idah Collin's Portfolio",
        "url": "https://idah-collin-portfolio.netlify.app/",
        "description": "Explore Idah Collin's portfolio showcasing projects in React, JavaScript, HTML, and CSS."
      }
    </script>

    <!-- JSON-LD structured data for website SEO -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://idah-collin-portfolio.netlify.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://idah-collin-portfolio.netlify.app/search?q={search_term_string}", <!-- Updated URL -->
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
